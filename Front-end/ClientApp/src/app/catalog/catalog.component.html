<mat-sidenav-container fxLayout="row wrap" class="catalog-container" fullscreen>
    <mat-sidenav fxFlex="17%" fxFlex.xs="100%" fxFlex.sm="100%" #sidenav class="catalog-sidenav" mode="side">
        <app-catalog-sidenav (selectedBrandOptions)="brandFilterEventHandler($event)" (selectedCollectionOptions)="collectionFilterEventHandler($event)" [brands]="brands" [collections]="collections"></app-catalog-sidenav>
    </mat-sidenav>
    <mat-sidenav-content fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="admin-content">
        <button mat-raised-button class="show-filters-btn" (click)="sidenav.toggle()">Show filters <mat-icon>tune</mat-icon></button>
        <app-listing-card-list [products]='filteredProducts'></app-listing-card-list>
    </mat-sidenav-content>
</mat-sidenav-container>
