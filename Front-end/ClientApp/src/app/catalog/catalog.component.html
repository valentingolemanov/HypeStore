<mat-sidenav-container class="admin-panel-container" fullscreen>
    <mat-sidenav #sidenav class="admin-panel-sidenav" mode="side">
        <app-catalog-sidenav></app-catalog-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="admin-content">
        <button mat-button (click)="sidenav.toggle()">Show filters <mat-icon>tune</mat-icon></button>
        <app-catalog-filter-menu></app-catalog-filter-menu>
        <app-product-list></app-product-list>
    </mat-sidenav-content>
</mat-sidenav-container>
