<form [formGroup]="editCollectionForm" class="edit-product-form" fxLayout="row wrap" fxLayoutGap="30px grid">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="100%">

    </div>
    <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    </div>
    <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-form-field appearance="standard">
            <mat-label>ImageUrl</mat-label>
            <input formControlName="imageUrl" matInput>
        </mat-form-field>
        <div class="home-display-options-container">
            <mat-checkbox class="example-margin" formControlName="homeDisplay">Home Display</mat-checkbox>
            <mat-form-field appearance="standard">
                <mat-label>Rows</mat-label>
                <mat-select [disabled]="!editCollectionForm.value['homeDisplay']" formControlName="displayRows" required>
                    <mat-option [value]="1">1</mat-option>
                    <mat-option [value]="2">2</mat-option>
                    <mat-option [value]="3">3</mat-option>
                    <mat-option [value]="4">1</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Cols</mat-label>
                <mat-select [disabled]="!editCollectionForm.value['homeDisplay']" formControlName="displayCols" required>
                    <mat-option [value]="1">1</mat-option>
                    <mat-option [value]="2">2</mat-option>
                    <mat-option [value]="3">3</mat-option>
                    <mat-option [value]="4">1</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Position</mat-label>
                <mat-select [value]="editCollectionForm.value['homeDisplayPositions']" [disabled]="!editCollectionForm.value['homeDisplay']" formControlName="displayPositionIndex" required>
                    <!-- <mat-option *ngFor="let i of homeDisplayPositions" value="{{i}}">{{i}}</mat-option> -->
                </mat-select>
            </mat-form-field>
        </div>
        <button mat-button mat-dialog-close>Cancel</button>
        <button type="submit" (click)="onSubmit()" [mat-dialog-close]="editCollectionForm.valid" [disabled]="!editCollectionForm.valid" mat-button>Save</button>
        <button (click)="openDeleteDialog(collection.Id)" mat-icon-button #tooltip="matTooltip" matTooltip="Delete" matTooltipPosition="above"><mat-icon class="delete-icon">delete_forever</mat-icon>&#32;Delete</button>

    </div>
</form>
