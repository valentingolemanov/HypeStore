<form [formGroup]="editCollectionForm" class="edit-product-form" fxLayout="row wrap" fxLayoutGap="30px grid">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="100%">

    </div>
    <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    </div>
    <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-form-field appearance="standard">
            <mat-label>ImageUrl</mat-label>
            <input formControlName="imageUrl" matInput>
        </mat-form-field>
        <div class="home-display-options-container">
            <mat-checkbox class="example-margin" formControlName="homeDisplay">Home Display</mat-checkbox>
            <mat-form-field appearance="standard">
                <mat-label>Grid Rows</mat-label>
                <mat-select [disabled]="!collection.HomeDisplay" formControlName="displayRows" required>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">1</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Grid Cols</mat-label>
                <mat-select [disabled]="!collection.HomeDisplay" formControlName="displayCols" required>
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">1</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Position index</mat-label>
                <mat-select [disabled]="!!collection.HomeDisplay" formControlName="displayPositionIndex" required>
                    <!-- <mat-option *ngFor="let i of homeDisplayPositions" value="{{i}}">{{i}}</mat-option> -->
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</form>
