<section class="sell-section">
    <mat-horizontal-stepper linear #stepper>
        <mat-step [stepControl]="firstFormGroup" [editable]="true">
            <div class="choose-product-form-container">
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Choose a product</ng-template>
                    <mat-form-field class="choose-product-form-field">
                        <input matInput placeholder="Choose a product:" aria-label="Product" [matAutocomplete]="auto" #productInput required>
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let product of products | filter: productInput.value " [value]="product.Name">
                                <div class="product-option-container">
                                    <div class="img-wrapper">
                                        <img class="example-option-img" aria-hidden [src]="product.ImagesUrl[0]"> &#32;

                                    </div>
                                    <div class="product-title-wrapper">
                                        <span>{{product.Title}}</span>
                                    </div>
                                </div>
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </div>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</section>
