<div class="add-product-container">
    <form [formGroup]="addProductForm" class="add-product-form" (ngSubmit)="onSubmit()">
        <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Basic Info">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput>
                    <!-- <span class="error-block" *ngIf="!addProductForm.get('title').valid && addProductForm.get('title').touched">
            Please provide a valid title</span> -->
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" matInput></textarea>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                        <mat-option value="option">Option</mat-option>
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input formControlName="price" matInput type="number" class="example-right-align">
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix>.00</span>
                </mat-form-field>
                <button type="submit" class="submit-btn" mat-fab color="accent">Save</button>

            </mat-tab>
            <mat-tab label="Photos">
                <mat-card class="upload-card">
                    <mat-card-content>
                        <ul>
                            <li *ngFor="let file of files">
                                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                                <span id="file-label"></span>
                            </li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="warn" (click)="onClick()">
                 <mat-icon>file_upload</mat-icon>Upload</button>
                    </mat-card-actions>
                </mat-card><input formControlName="images" type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
            </mat-tab>
            <mat-tab label="Images">Content 3</mat-tab>
        </mat-tab-group>

    </form>

</div>
