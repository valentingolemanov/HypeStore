<mat-card class="product-details-container" fxLayout="row wrap">
    <!-- <div fxFlex="15%" fxFlex.xs="100%" fxFlex.sm="100%" class="all-photos-container">

    </div> -->
    <!-- <div class="img-wrapper">
                    <img src="{{product.ImageUrl}}">
                </div> -->
    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" class="main-photo-container">
        <carousel [dots]="true" [height]="600" [loop]="true" [cellsToShow]="1">
            <div class="img-wrapper" *ngFor="let image of slides" class="carousel-cell">
                <img src="{{product.ImageUrl}}" alt="somethin">
            </div>
        </carousel>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" class="product-menu-container">
        <a>
            <p class="product-brand-label">{{product.BrandName}}</p>
        </a>
        <br>
        <p class="product-title-label">{{product.Title}}</p>

        <p class="product-description-label"><em>{{product.Description}}</em></p>
        <br>

        <br>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Pricing">
                <p class="product-price-label">${{product.Price.toFixed(2)}}</p>
            </mat-tab>
            <mat-tab label="Sizing">
                <mat-form-field class="product-size-form-field" appearance="standard">
                    <mat-label>Size</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-tab>
            <mat-tab label="Shipping"></mat-tab>
        </mat-tab-group>


    </div>

</mat-card>
