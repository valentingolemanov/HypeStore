<a routerLink="/product-detail">
    <mat-card class="example-card">
        <div class="img-wrapper">
            <img class="product-image" mat-card-image src='{{model.ImageUrl}}' alt="Photo of a Shiba Inu">
        </div>
        <div>
            <mat-card-title>
                <h6>
                    {{model.Name}}
                </h6>
                <h6>{{model.Price}}$</h6>
            </mat-card-title>
            <mat-card-actions>
                <button class="buy-btn" mat-button>BUY</button>
                <button mat-button>Add to cart</button>
            </mat-card-actions>
        </div>
    </mat-card>
</a>
