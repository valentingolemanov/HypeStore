<mat-card class="mat-elevation-z4 card">
    <div class="img-wrapper">
        <img class="image" mat-card-image src="{{model.ImageUrl}}" />
    </div>
    <div>
        <mat-card-title>{{model.Name}}</mat-card-title>
        <mat-card-content>
            <p>{{model.Price}}</p>
        </mat-card-content>
        <mat-card-actions>
            <a class="buy-btn" mat-button>BUY</a> <a routerLink="product-detail/{{model.Id}}" mat-button>View</a>
        </mat-card-actions>
    </div>
</mat-card>
