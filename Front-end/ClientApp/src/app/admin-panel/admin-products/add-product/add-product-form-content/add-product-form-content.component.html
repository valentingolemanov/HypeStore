<h2 mat-dialog-title>Add new product</h2>
<form [formGroup]="addProductForm" class="add-product-form">
    <mat-dialog-content class="mat-typography">
        <mat-tab-group mat-align-tabs="start" class="add-product-tab-group">
            <mat-tab label="Basic Info">
                <div class="basic-info-fields-container">
                    <br>
                    <mat-form-field hintLabel="Max 30 characters" appearance="standard">
                        <mat-label>Title</mat-label>
                        <input formControlName="title" class="title-input" matInput #titleInput placeholder="Ex. Supreme Winter Hoodie">
                        <mat-hint align="end">{{titleInput.value?.length || 0}}/30</mat-hint>
                        <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="alert alert-danger">

                            <div *ngIf="titleInput.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="titleInput.errors.minlength">
                                Name must be at least 4 characters long.
                            </div>
                            <div *ngIf="titleInput.errors.forbiddenName">
                                Name cannot be Bob.
                            </div>
                        </div>
                    </mat-form-field>
                    <br>
                    <mat-form-field hintLabel="Max 200 characters" appearance="standard">
                        <mat-label>Description</mat-label>
                        <textarea formControlName="description" #descriptionInput matInput></textarea>
                        <mat-hint align="end">{{descriptionInput.value?.length || 0}}/200</mat-hint>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="standard">
                        <mat-label>Brand</mat-label>
                        <mat-select formControlName="brandId" [(ngModel)]="selectedValue" name="brand">
                            <mat-option *ngFor="let brand of brands" [value]="brand.Id">
                                {{brand.Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-tab>
            <mat-tab label="Pricing">
                <div class="pricing-fields-container">
                    <br>
                    <mat-form-field appearance="standard">
                        <mat-label>Price</mat-label>
                        <input formControlName="price" matInput type="number" class="example-right-align">
                        <span matPrefix>$&nbsp;</span>
                        <span matSuffix>.00</span>
                    </mat-form-field>
                </div>
            </mat-tab>
            <mat-tab label="Media">
                <mat-form-field appearance="standard">
                    <mat-label>Image</mat-label>
                    <input formControlName="imageUrl" matInput>
                </mat-form-field>
                <br>
            </mat-tab>
            <mat-tab label="Shipping"></mat-tab>
        </mat-tab-group>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button type="submit" (click)="onSubmit()" [mat-dialog-close]="addProductForm.valid" [disabled]="isFormValid" mat-button cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
